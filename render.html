<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render Screenshot</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
        background-color: #000;
      }
      #image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .bubble {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="image-container"></div>
    <script src="render.js"></script>
  </body>
</html>
